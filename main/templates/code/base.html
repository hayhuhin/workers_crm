{% load static %}

<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dashboard</title>
    

   
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body  class="fw-bold" style='font-family:Roboto;'>
    <!-- main menu html code -->
    <nav
      class="navbar sticky-top navbar-expand-lg bg-body-tertiary"
      data-bs-theme="light"
    >
      <div class="container-md">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/teams"
                >Teams</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile"
                >profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tasks
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/tasks">tasks</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/daily_tasks">Daily task</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link Enabled" href="/logout" aria-disabled="False"
                >Logout</a
              >
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link Enabled" href="/login" aria-disabled="False"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- alert message -->
<div class="m-5 sticky-top">
<div id="liveAlertPlaceholder"></div>
</div>
    {% block content %} {% endblock content %}

    <footer>
      <!-- bootstrap scripts -->
      <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"> </script>
<script src="{% static 'script.js'%}"></script>

      <!-- charts scripts -->

    </footer>
  </body>
</html>
